<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="edit-competition-popup.css" />
    <script src="edit-competition-popup.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wettbewerb bearbeiten</title>
  </head>
  <body>
    <div id="competitionPopup">
      <h2 id="heading">Wettbewerb bearbeiten</h2>
      <form id="competitionForm">
        <label for="competitionName">Name:</label>
        <input
          type="text"
          id="competitionName"
          name="competitionName"
          style="margin-left: 2px; max-width: 97%"
          required
        /><br />
        <label for="firstLevel">Erste Stufe:</label>
        <input
          type="text"
          id="firstLevel"
          name="firstLevel"
          style="margin-left: 2px; max-width: 97%"
          required
        /><br />
        <label for="secondLevel">Zweite Stufe:</label>
        <input
          type="text"
          id="secondLevel"
          name="secondLevel"
          style="margin-left: 2px; max-width: 97%"
          required
        /><br />
        <label for="thirdLevel">Dritte Stufe:</label>
        <input
          style="margin-left: 2px; max-width: 97%"
          type="text"
          id="thirdLevel"
          name="thirdLevel"
          required
        /><br />
        <button class="roterButton" id="abbrechen">Abbrechen</button>
        <button type="submit" class="blauerButton" id="fertig">Fertig</button>
      </form>
    </div>
  </body>
</html>
