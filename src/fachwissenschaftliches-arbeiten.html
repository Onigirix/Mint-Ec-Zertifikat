<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint-EC</title>
    <script type="module" src="main.js" defer></script>
    <script
      type="module"
      src="fachwissenschaftliches-arbeiten.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Header with Button for Navigation-->
    <header id="header">
      <button id="openNav" class="openNav">
        <i class="material-icons">menu</i>
      </button>
      <div id="schülerEingabe">
        <input
          class="search-box"
          type="text"
          id="student-search"
          placeholder="Schüler..."
          value=""
        />
        <ul id="suggestions" class="suggestions-list"></ul>
        <button id="create-student" class="blauerButton">
          Schüler erstellen
        </button>
      </div>
      <h1 class="rightHeading">Mint-EC Zertifikat</h1>
      <!-- <div id="schuelerAnzeige"></div>  Bereich zur Anzeige des Schülers -->
    </header>

    <!-- Sidenavigation with close Button -->
    <div id="sidenav" class="sidenav">
      <a id="closeNav"><i class="material-icons">close</i></a>
      <div id="navLinks">
        <a href="index.html" id="Startseite">Startseite</a>
        <a href="schuelerbearbeiten.html" id="Schülerliste">Schülerliste</a>
        <a href="fachliche-kompetenz.html" id="Fachliche-Kompetenz"
          >Fachliche Kompetenz</a
        >
        <a
          href="fachwissenschaftliches-arbeiten.html"
          id="Fachwissenschaftliches-Arbeiten"
          >Fachwissenschaftliches Arbeiten</a
        >
        <a href="zusaetzlich.html" id="Zusätzliche-MINT-Aktivitäten"
          >Zusätzliche MINT-Aktivitäten</a
        >
        <a href="export.html" id="export">Exportieren</a>
        <a href="settings.html" id="settings">Einstellungen</a>
      </div>
    </div>

    <!--Main Content-->
    <div id="main">
      <main id="content">
        <h1>Fachlichwissenschaftliches Arbeiten</h1>

        <form id="facharbeitForm">
          <label for="arbeitTyp">Typ der Arbeit:</label>
          <select id="arbeitTyp" required>
            <option value="0" disabled selected>Bitte auswählen</option>
            <option value="1">Facharbeit</option>
            <option value="2">wissenschaftspropädeutisches Fach</option>
            <option value="3">besondere Lernleistung</option>
            <option value="4">Jugend Forscht Projekt</option>
            <option value="5">Anderer Wettbewerb</option>
          </select>

          <label for="thema">Thema:</label>
          <input type="text" id="thema" required />

          <label for="beschreibung">Beschreibung:</label>
          <textarea id="beschreibung" rows="4"></textarea>

          <label for="level" id="note_label">Note:</label>
          <input type="number" id="note" min="1" max="15" step="1" />

          <button type="submit" class="blauerButton zentriert" id="submitBtn">
            Speichern
          </button>
        </form>
        <a class="blauerButton" href="zusätzlich.html"> Weiter </a>
        <div class="gesamt-durchschnitt">
          <label>Stufe:</label>
          <span id="gesamtDurchschnitt">- </span>
        </div>
      </main>
    </div>
  </body>
</html>
