      <title>Demo-Seite</title>
      <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          overflow-y: hidden;
        }
        .header {
          display: flex;
          justify-content: space-between;
          padding: 10px 20px;
          background: #ccc;
        }
        .search-box {
          border: none;
          padding: 5px;
          margin-left: 45%;
        }
        .icon {
          width: 20px;
          height: 20px;
          background: #0000001c;
          display: inline-block;
          text-align: center;
        }
        .content {
          display: flex;
          height: 94vh;
        }
        .content-left {
          display: flex;
          width: 50vw;
          flex-direction: column;
          border: solid black 2px;
        }
        .sidebar {
          flex: 1;
          background: rgba(93, 153, 51, 0.6);
          padding: 20px;
          border: solid black 2px;
        }
        .main-content {
          flex: 1;
          background: rgba(190, 29, 29, 0.7);
          padding: 20px;
          border: solid black 2px;
        }
        .footer {
          flex: 1;
          background: rgba(0, 129, 201, 0.7);
          padding: 20px;
          border: solid black 2px;
        }

        .schueler {
          position: absolute;
          left: 30%;
          padding: 20px;
          background: rgba(25, 25, 25, 0.8);
          width: 40%;
          border: 2px solid rgba(0, 0, 0, 0.9);
        }

        .box-container-row {
          display: flex;
          flex-direction: row;
        }
        .box-container-col {
          display: flex;
          flex-direction: column;
        }

        .box {
          background-color: lightblue;
          border: 1px solid blue;
          padding: 10px;
          margin: 5px;
          width: calc(50% - 20px);
        }
        .box2 {
          background-color: lightblue;
          border: 1px solid blue;
          padding: 10px;
          margin-left: 30%;
          margin-top: 20px;
          width: 40%;
        }

        .box:nth-child(n + 3) {
          margin-top: 20px;
        }

        .button {
          margin-top: 10px;
          color: black;
          padding: 10px 10px;
          border: none;
          cursor: pointer;
          width: 30%;
          margin-left: 30px;
          font-weight: bold;
          border: 1px solid black;
        }
        .button2 {
          margin-top: 10px;
          color: black;
          padding: 10px 10px;
          border: none;
          cursor: pointer;
          width: 30%;
          margin-left: 130px;
          font-weight: bold;
          border: 1px solid black;
        }
      </style>
      <script type="module">
        const Database = window.__TAURI__.sql;
        const db = await Database.load("sqlite://resources/db.sqlite");

        const [settings] = await db.select("SELECT * FROM settings WHERE id=1");

        const schoolNameField = document.getElementById("nameDerSchule");
        const schoolLocationField = document.getElementById("ortDerSchule");
        const schoolFunctionary1Field = document.getElementById("namePos1");
        const schoolFunctionary2Field = document.getElementById("namePos2");
        const schoolFunctionary1PositionField = document.getElementById("pos1");
        const schoolFunctionary2PositionField = document.getElementById("pos2");

        schoolNameField.value = settings.school_name;
        schoolLocationField.value = settings.school_location;
        schoolFunctionary1Field.value = settings.school_functionary_1;
        schoolFunctionary2Field.value = settings.school_functionary_2;
        schoolFunctionary1PositionField.value =
          settings.school_functionary_1_position;
        schoolFunctionary2PositionField.value =
          settings.school_functionary_2_position;

        async function saveAllSettings() {
          console.log("Daten werden gespeichert...");
          const res1 = await db.execute(
            "UPDATE settings SET school_name = $1 WHERE id = 1",
            [schoolNameField.value]
          );
          console.log("Schulname wurde gespeichert");
          const res2 = await db.execute(
            "UPDATE settings SET school_functionary_1 = $1 WHERE id = 1",
            [schoolFunctionary1Field.value]
          );
          const res3 = await db.execute(
            "UPDATE settings SET school_location = $1 WHERE id = 1",
            [schoolLocationField.value]
          );
          const res4 = await db.execute(
            "UPDATE settings SET school_functionary_1 = $1 WHERE id = 1",
            [schoolFunctionary1Field.value]
          );
          const res5 = await db.execute(
            "UPDATE settings SET school_functionary_2 = $1 WHERE id = 1",
            [schoolFunctionary2Field.value]
          );
          const res6 = await db.execute(
            "UPDATE settings SET school_functionary_1_position = $1 WHERE id = 1",
            [schoolFunctionary1PositionField.value]
          );
          const res7 = await db.execute(
            "UPDATE settings SET school_functionary_2_position = $1 WHERE id = 1",
            [schoolFunctionary2PositionField.value]
          );
        }

        schoolNameField.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_name = $1 WHERE id = 1",
                [schoolNameField.value]
              );
            }
          },
          false
        );

        schoolLocationField.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_location = $1 WHERE id = 1",
                [schoolLocationField.value]
              );
            }
          },
          false
        );

        schoolFunctionary1Field.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_functionary_1 = $1 WHERE id = 1",
                [schoolFunctionary1Field.value]
              );
            }
          },
          false
        );

        schoolFunctionary2Field.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_functionary_2 = $1 WHERE id = 1",
                [schoolFunctionary2Field.value]
              );
            }
          },
          false
        );

        schoolFunctionary1PositionField.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_functionary_1_position = $1 WHERE id = 1",
                [schoolFunctionary1PositionField.value]
              );
            }
          },
          false
        );

        schoolFunctionary2PositionField.addEventListener(
          "keyup",
          async (e) => {
            if (e.keyCode === 13 || e.keyCode === 9) {
              //Enter or Tab
              const res1 = await db.execute(
                "UPDATE settings SET school_functionary_2_position = $1 WHERE id = 1",
                [schoolFunctionary2PositionField.value]
              );
            }
          },
          false
        );
      </script>
