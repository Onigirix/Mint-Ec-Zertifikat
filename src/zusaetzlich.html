<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint-EC</title>
    <script type="module" src="main.js" defer></script>

    <script type="module" src="fachlicheKompetenz.js" defer></script>
  </head>

  <body>
    <!-- Header with Button for Navigation-->
    <header id="header">
      <button id="openNav" class="openNav">
        <i class="material-icons">menu</i>
      </button>
      <div id="schülerEingabe">
        <input
          class="search-box"
          type="text"
          id="student-search"
          placeholder="Schüler..."
          value=""
        />
        <ul id="suggestions" class="suggestions-list"></ul>
        <button id="create-student" class="blauerButton">
          Schüler erstellen
        </button>
      </div>
      <h1 class="rightHeading">Mint-EC Zertifikat</h1>
      <!-- <div id="schuelerAnzeige"></div>  Bereich zur Anzeige des Schülers -->
    </header>

    <!-- Sidenavigation with close Button -->
    <div id="sidenav" class="sidenav">
      <a id="closeNav"><i class="material-icons">close</i></a>
      <div id="navLinks">
        <a id="Startseite">Startseite</a>
        <a id="Fachliche-Kompetenz">Fachliche Kompetenz</a>
        <a id="Fachwissenschaftliches-Arbeiten"
          >Fachwissenschaftliches Arbeiten</a
        >
        <a id="Zusätzliche-MINT-Aktivitäten">Zusätzliche MINT-Aktivitäten</a>
        <a href="export.html" id="export">Exportieren</a>
        <a href="settings.html" id="settings">Einstellungen</a>
      </div>
    </div>

    <!--Main Content-->
    <div id="main">
      <main id="content">
        <h1>Zusätzliche MINT-Aktivitäten</h1>

        <form id="mintAktivitaetForm">
          <div id="aktivitaetenContainer">
            <div class="aktivitaet">
              <label for="aktivitaetName">Name der Aktivität:</label>
              <input type="text" id="aktivitaetName" required />

              <label for="sek">Sekundarstufe:</label>
              <input type="text" id="sek" required />

              <label for="wertigkeit">Wertigkeit:</label>
              <select id="wertigkeit" required>
                <option value="" disabled selected>Bitte auswählen</option>
                <option value="5">5 Punkte</option>
                <option value="10">10 Punkte</option>
                <option value="15">15 Punkte</option>
              </select>
            </div>
          </div>

          <button type="button" id="addAktivitaet" class="blauerButton">
            Weitere Aktivität hinzufügen
          </button>
          <button type="submit" class="blauerButton">Speichern</button>
        </form>
        <a class="blauerButton" href="export.html"> Weiter </a>
      </main>
    </div>
  </body>
</html>
