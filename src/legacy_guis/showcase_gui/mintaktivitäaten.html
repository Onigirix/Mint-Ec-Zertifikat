<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo-Seite</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-y: hidden;
  }
  .header {
    display: flex;
    justify-content: space-between;
 
    padding: 10px 20px;
    background: #ccc;
  }
  .search-box {
    border: none;
    padding: 5px;
    margin-left: 45%;
  }
  .icon {
    width: 20px;
    height: 20px;
    background: #0000001c;
    display: inline-block;
    text-align: center;
  }
  .content {
    display: flex;
    height: 94vh;
    
  }
  .content-left {
    display: flex;
    width: 50vw;;
    flex-direction: column;
    border: solid black 2px;
  }
  
  .sidebar {
    flex: 1;
    
    background: rgba(93, 153, 51, 0.6);
    padding: 20px;
    border: solid black 2px;
  }
  .main-content {
    flex: 1;
    background: rgba(190, 29, 29, 0.7);
    padding: 20px;
    border: solid black 2px;
  }
  .footer {
    flex:1;
    background: rgba(0, 129, 201, 0.7);
    padding: 20px;
    border: solid black 2px;
  }
  
  .schueler {
      position: absolute;
      left: 25%;
      padding: 20px;
      background: rgba(25, 25, 25, 0.8);
      width: 50%; /* 60% Breite der Seite */
      border: 2px solid rgba(0, 0, 0, 0.9);
    }

    .box-container-row {
      display: flex;
      flex-direction: row;
    }
    .box-container-col {
      display: flex;
      flex-direction: column;
    }

    .box {
      background-color: rgba(173, 216, 230, 0.689);
      border: 1px solid blue;
      padding: 10px;
      margin: 5px;
      width: 100px /* 50% Breite der Elterncontainer minus Rand und Padding */;
      
    }
    .box3{
      background-color: rgba(173, 216, 230, 0.689);
      border: 3px solid blue;
      padding: 10px;
      margin: 5px;
      width: 100px /* 50% Breite der Elterncontainer minus Rand und Padding */;
      
    }
    .box2 {
      background-color: rgba(173, 216, 230, 0.689);
      border: 1px solid blue;
      padding: 10px;
      
      margin-left: 30%;
      margin-top: 20px;
      width: 40%; /* 50% Breite der Elterncontainer minus Rand und Padding */
    }

    .box:nth-child(n+3) {
      margin-top: 20px; /* Abstand zwischen den unteren Boxen */
    }

    .button {
      margin-top: 10px;
      color: black;
      padding: 10px 10px;
      border: none;
      cursor: pointer;
      width: 30%;
      margin-left: 30px;
      font-weight: bold;
      border: 1px solid black;
    }
    .button2 {
      margin-top: 10px;
      color: black;
      padding: 10px 10px;
      border: none;
      cursor: pointer;
      width: 30%;
      margin-left: 130px;
      font-weight: bold;
      border: 1px solid black;
    }

    /* Neue Stile für die Schüler-Tabelle */
    .schueler-tabelle {
      margin-top: 20px;
      width: 100%;
      max-width: 450px;
    }
    .schueler-tabelle td, .schueler-tabelle th {
      border: 1px solid black;
      
    }
    .dunne-spalte {
      width: 10%;
    }
    .circle-with-minus {
  width: 20px;
  height: 20px;
  border-radius: 50%; /* Dies sorgt dafür, dass das Element rund ist */
  background-color: #000; /* Hintergrundfarbe des Kreises */
  color: #fff; /* Farbe des Minuszeichens */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  margin-left: 12px;
}

</style>
</head>
<body>

  <div class="header">
    <input class="search-box" type="text" placeholder="Schüler...">
    <div>
      <span class="icon" style="position: absolute; left: 57%; top: 13px">+</span>
      <span class="icon"  style="position: absolute; left: 95%; top: 13px">&#128424;</span> <!-- Das Schloss-Symbol -->
      <span class="icon"  style="position: absolute; left: 97%; top: 13px">&#9881;</span> <!-- Das Schloss-Symbol -->
    </div>
  </div>
  

<div class="content">
  <div class="content-left">
    <div class="footer"></div>
    <div class="sidebar"></div>
  </div>
  
  <div class="main-content"></div>
  <div class="schueler">
    <div>
      <div class="box" style="height: 10px; width: 300px;">Suche...</div>
      <div class="box-container-col">
        <div class="box-container-row">
          
          <table class="schueler-tabelle" style="color: rgba(252, 252, 252, 0.9)">
            <tr>
              <th class="dunne-spalte">Nr.</th>
              <td >Name</td>
              <th class="dunne-spalte">Sek</th>
            </tr>
            <tr>
              <th class="dunne-spalte">1</th>
              <td>Praktikum im MINT+ Bereich</td>
              <th class="dunne-spalte">I</th>
            </tr>
            <tr>
              <th class="dunne-spalte">2</th>
              <td>Bundeswetbewerb Informatik</td>
              <th class="dunne-spalte">II</th>
            </tr>
            <tr>
              <th class="dunne-spalte" style="background-color: rgba(137, 255, 69, 0.393);">3</th>
              <td  style="background-color: rgba(137, 255, 69, 0.393);">Internationale Chemie Olympiade</td>
              <th class="dunne-spalte" style="background-color: rgba(137, 255, 69, 0.393);">II</th>
            </tr>
            <tr>
              <th class="dunne-spalte"> <span style="color: white;"><div class="circle-with-minus">
                &#8722;
              </div></span></th>
              <td>MINT Ec Camp</td>
              <th class="dunne-spalte">II</th>
            </tr>
            <tr>
              <th class="dunne-spalte"><span style="color: white;"><div class="circle-with-minus">
                &#43;
              </div></span></th>
              <th>...</td>
              <th class="dunne-spalte">...</th>
            </tr>
          </table>
        
        
        <div class="box3" style="width: 200px; margin-left: 50px;  margin-top: 20px; height: 200px;"></div>
        </div>
      <div class="box-container-col">
        <table class="schueler-tabelle" style="color:  rgba(252, 252, 252, 0.8);">
          <tr>
            <td style="font-size: small;">ernsthafte Teilnahme</td>
            <th class="dunne-spalte">5</th>
            
          </tr>
          <tr>
            <td style="font-size: small;">Qualifikation für Runde 2</td>
            <th class="dunne-spalte">10</th>
            
          </tr>
          <tr>
            <td style="font-size: small;">Qualifikation für Runde 3</td>
            <th class="dunne-spalte">15</th>
            
          </tr>
          <tr>
            <td style="font-size: small;">sonstiges</td>
            <th class="dunne-spalte">  </th>
            
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
