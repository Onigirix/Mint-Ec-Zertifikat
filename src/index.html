<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-Seite</title>
    <style>
      /* Grundlegendes Styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-y: hidden;
      }
      .header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background: #ccc;
      }
      .search-box {
        border: none;
        padding: 5px;
        margin-left: 45%;
      }
      .icon {
        width: 20px;
        height: 20px;
        background: #0000001c;
        display: inline-block;
        text-align: center;
        cursor: pointer;
      }
      .content {
        display: flex;
        height: 94vh;
      }
      .content-left {
        display: flex;
        width: 50vw;
        flex-direction: column;
        border: solid black 2px;
      }
      .sidebar {
        flex: 1;
        background: rgba(93, 153, 51, 0.6);
        padding: 20px;
        border: solid black 2px;
      }
      .main-content {
        flex: 1;
        background: rgba(190, 29, 29, 0.7);
        padding: 20px;
        border: solid black 2px;
      }
      .footer {
        flex: 1;
        background: rgba(0, 129, 201, 0.7);
        padding: 20px;
        border: solid black 2px;
      }

      /* Popup-Styling */
      .popup {
        display: none;
        position: absolute;
        top: 40px;
        left: 80%;
        width: 200px;
        padding: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        z-index: 1000;
      }
      .popup button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        background-color: #00ffea;
        color: rgb(0, 0, 0);
        cursor: pointer;
      }
      .popup button:hover {
        background-color: #05ac9e;
      }
    </style>

        document

            event.stopPropagation();
            document.getElementById("popup").style.display = "block";
          });

        // Pop-up schließen bei Klick außerhalb
        document.addEventListener("click", function (event) {
          var popup = document.getElementById("popup");
          if (popup && !popup.contains(event.target)) {
            popup.style.display = "none";
          }
        });
      });

  </head>
