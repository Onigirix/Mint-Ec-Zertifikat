<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="edit-popup.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schüler erstellen</title>
  </head>
  <body>
    <div id="schuelerPopup">
      <h2>Schüler bearbeiten</h2>
      <form id="schuelerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="geburtsdatum">Geburtsdatum:</label>
        <input
          type="date"
          id="geburtsdatum"
          name="geburtsdatum"
          required
        /><br />
        <button type="submit" class="blauerButton">Fertig</button>
        <button type="button" class="roterButton" id="schuelerAbbrechen">
          Abbrechen
        </button>
      </form>
    </div>
  </body>
</html>
