<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="material-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler erstellen</title>
   
</head>
<body>
    <div id="schuelerPopup">
        <h2>Schüler erstellen</h2>
        <form id="schuelerForm">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required><br>
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required><br>
            <label for="geburtsdatum">Geburtsdatum:</label>
            <input type="date" id="geburtsdatum" name="geburtsdatum" required><br>
            <button type="submit" class="blauerButton">Fertig</button>
            <button type="button" id="closePopup" class="blauerButton">Schließen</button>
        </form>
    </div>

    <script src="popup.js"></script> <!-- Dein JS-Code für das Popup -->
</body>
</html>
