<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schüler erstellen</title>
  </head>
  <body>
    <div id="schuelerPopup">
      <h2>Schüler erstellen</h2>
      <form id="schuelerForm">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required /><br />
        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required /><br />
        <label for="geburtsdatum">Geburtsdatum:</label>
        <input
          type="date"
          id="geburtsdatum"
          name="geburtsdatum"
          required
        /><br />
        <button type="submit" class="blauerButton" id="fertig">Fertig</button>
        <button type="submit" class="blauerButton" id="save">
          Speichern und neuen Schüler eingeben
        </button>
      </form>
    </div>
  </body>
</html>
